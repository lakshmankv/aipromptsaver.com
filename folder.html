<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="profile">
            <img src="assets/images/default-profile.png" alt="Profile Photo" id="profilePhoto" class="profile-photo">
            <div id="profilePopup" class="profile-popup">
                <p id="usernameDisplay">Username</p>
                <p id="emailDisplay">Email</p>
            </div>
        </div>
    </header>

    <main>
        <h2>Folder Sections</h2>
        <button id="addSectionBtn">Add Folder Section</button>
        <div id="sectionsContainer"></div>
    </main>

    <footer>
        <button id="helpdeskBtn">Helpdesk</button>
    </footer>

    <script src="js/profile.js"></script>
    <script src="js/folders.js"></script>
</body>
</html>
